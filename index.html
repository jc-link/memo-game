<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMO GAME</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <div class="gameboard">
        <div id="lightBlue" class="color lightBlue left" data-color="lightBlue"></div>
        <div id="violet" class="color violet right" data-color="violet"></div>
        <div id="orange" class="color orange left" data-color="orange"></div>
        <div id="green" class="color green right" data-color="green"></div>
        <div id="blue" class="color blue right" data-color="blue"></div>
        <div id="yellow" class="color yellow right" data-color="yellow"></div>
        <div id="red" class="color red right" data-color="red"></div>
        <div id="black" class="color black right" data-color="black"></div>
        <div id="brown" class="color brown right" data-color="brown"></div>

        <button id="btnStart" class="btn-start" onclick="startGame()">Start Game!</button>
      </div>
    <script src="./js/class/Game.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
